<div class="add-note">
  <h1>Add Note</h1>
  <input type="text" placeholder="Text" #text />
  <input type="date" #date />
  <label>
    Is Done?
    <input type="checkbox" #isDone value="false" />
  </label>
  <button (click)="addNote(text, date, isDone)">Add</button>
  <button (click)="orderDateBtn()">Order By Date</button>
</div>
